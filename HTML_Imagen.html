<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ImÃ¡genes</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/15558/15558026.png">

  <!-- LibrerÃ­as necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #00CED1;
      text-align: center;
      padding: 40px;
      margin: 0;
      color: #fff;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      color: #f9f9f9;
    }

    /* ðŸ”¹ Ocultamos el input file */
    #image-upload {
      display: none;
    }

    #main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    #image-container, #results-container {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #image-container {
      flex: 1 1 300px;
      max-width: 350px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #image-container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    #image-preview {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
      object-fit: cover;
      display: none;
    }

    /* ðŸ“¸ Texto o Ã­cono cuando no hay imagen */
    #upload-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      opacity: 0.8;
      text-align: center;
    }

    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
    }

    #label-container {
      margin-top: 10px;
      font-size: 18px;
    }

    .result {
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      color: #222;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: left;
      border: 2px solid transparent;
    }

    .result:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    /* ðŸŽ¨ Colores personalizados segÃºn tipo */
    .ia { background-color: #DCDCDC; }          /* IA */
    .tradicional { background-color: #FFE4C4; } /* Tradicional */
    .digital { background-color: #DDA0DD; }     /* Digital */
    .prediccion { 
      background-color: #FA8072;                /* PredicciÃ³n principal */
      font-weight: bold;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>
  <h1>Clasificador de ImÃ¡genes</h1>
  <p>Haz clic en el cuadro para subir una imagen y detectar si fue creada con IA, herramientas digitales o tÃ©cnicas tradicionales.</p>

  <!-- Input oculto -->
  <input type="file" accept="image/*" id="image-upload" />

  <p id="status">Cargando modelo, por favor espera...</p>

  <div id="main-container">
    <div id="image-container">
      <div id="upload-placeholder">Haz clic aquÃ­ para subir una imagen</div>
      <img id="image-preview" src="" alt="Vista previa" />
    </div>
    <div id="results-container">
      <div id="label-container"></div>
    </div>
  </div>

  <script type="text/javascript">
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/EFfvhAOs8/";

    let model, maxPredictions;

    async function loadModel() {
      const modelURL = MODEL_URL + "model.json";
      const metadataURL = MODEL_URL + "metadata.json";
      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        document.getElementById("status").innerText = "âœ… Modelo cargado correctamente.";
      } catch (error) {
        console.error("Error al cargar el modelo:", error);
        document.getElementById("status").innerText = "âŒ Error al cargar el modelo.";
      }
    }

    function getColorClass(name) {
      name = name.toLowerCase();
      if (name.includes("ia")) return "ia";
      if (name.includes("tradicional")) return "tradicional";
      if (name.includes("digital")) return "digital";
      return "";
    }

    async function predict(image) {
      if (!model) {
        document.getElementById("status").innerText = "Cargando modelo...";
        await loadModel();
      }

      const prediction = await model.predict(image);
      prediction.sort((a, b) => b.probability - a.probability);

      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      // ðŸ”® PredicciÃ³n principal
      const top = prediction[0];
      const topDiv = document.createElement("div");
      topDiv.className = `result prediccion`;
      topDiv.innerText = `PredicciÃ³n principal: ${top.className} (${(top.probability * 100).toFixed(2)}%)`;
      labelContainer.appendChild(topDiv);

      // ðŸŽ¨ Resto de resultados
      prediction.forEach(pred => {
        const div = document.createElement("div");
        div.className = `result ${getColorClass(pred.className)}`;
        div.innerText = `${pred.className}: ${(pred.probability * 100).toFixed(2)}%`;
        labelContainer.appendChild(div);
      });

      // Ajustar altura
      const resultsHeight = document.getElementById("results-container").offsetHeight;
      const img = document.getElementById("image-preview");
      img.style.height = resultsHeight + "px";
      img.style.display = "block";
      document.getElementById("upload-placeholder").style.display = "none";
    }

    // Cuando el usuario selecciona una imagen
    document.getElementById("image-upload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) {
        alert("Por favor, selecciona una imagen vÃ¡lida.");
        return;
      }

      const img = document.getElementById("image-preview");
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        await predict(img);
      };
    });

    // ðŸ“¸ Al hacer clic en el cuadro de la imagen
    document.getElementById("image-container").addEventListener("click", () => {
      document.getElementById("image-upload").click();
    });

    window.addEventListener("load", loadModel);
  </script>
</body>
</html>
